<p>
  Course Data:
</p>

<div class="score-entry" *ngIf="holes">
  <div class="entry-head">
    <div class="title head1">Hole</div>
    <div class="title head2">Par</div>
    <div class="title head3">Score</div>
  </div>
  <div class="entry-body" *ngFor="let hole of holes">
    <div class="body-text">{{ hole.holeNumber }}</div>
    <div class="body-text">{{ hole.holePar }}</div>
    <div class="body-text">3</div>
  </div>
</div>
